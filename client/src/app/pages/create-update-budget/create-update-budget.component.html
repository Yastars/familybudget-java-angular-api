


<div class="container">
    <h1>{{ (isCreateView) ? 'Create' : 'Update Budget ID: ' + idBudgetUpdate}}</h1>
    <form [formGroup]="budgetForm" (ngSubmit)="submitFormCreate()" novalidate>
        <div class="form-group">
            <label *ngIf="!isCreateView">id</label>
            <input *ngIf="!isCreateView" type="text" class="form-control" maxlength="20" disabled value="{{ idBudgetUpdate }}">
        </div>
        <div class="form-group">
            <label>Title</label>
            <input type="text" formControlName="title" class="form-control" maxlength="20">
        </div>
        <div class="form-group">
            <label>Amount</label>
            <input type="text" formControlName="amount" class="form-control">
        </div>
        <div class="form-group">
            <label>Category</label>
            <input type="text" formControlName="category" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">{{ (isCreateView) ? 'Create' : 'Update'}} </button>
    </form>
</div>
